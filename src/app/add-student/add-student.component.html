<div class="container mt-5">
  <h2>Add Student</h2>
  <form (ngSubmit)="addStudent()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="student.name" name="name" required />
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" class="form-control" [(ngModel)]="student.age" name="age" required />
    </div>
    <div class="form-group">
      <label for="grade">Grade:</label>
      <input type="text" id="grade" class="form-control" [(ngModel)]="student.grade" name="grade" required />
    </div>
    <button type="submit" class="btn btn-primary mt-3">Add Student</button>
  </form>
</div>
